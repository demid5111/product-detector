<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">

    <title>Product Detector Web Application</title>
    <link href="{{ url_for('static', path='styles/main.css') }}" rel="stylesheet">
</head>
<body>
<h1>Today is {{ current_date }}</h1>

<form>

    <fieldset class="upload_dropZone text-center mb-3 p-4">

        <legend class="visually-hidden">Image uploader</legend>

        <svg class="upload_svg" width="60" height="60" aria-hidden="true">
            <use href="#icon-imageUpload"></use>
        </svg>

        <p class="small my-2">Drag &amp; Drop background image(s) inside dashed region<br><i>or</i>
        </p>

        <input id="upload_image_background" data-post-name="in_file"
               class="position-absolute invisible" type="file"
               accept="image/jpeg, image/png, image/svg+xml"/>

        <label class="btn btn-upload mb-3" for="upload_image_background">Choose file</label>

        <div class="upload_gallery d-flex flex-wrap justify-content-center gap-3 mb-0"></div>

    </fieldset>

    <button type="button" id="uploadButton" class="btn btn-outline-primary" disabled>Upload & Run model
    </button>

    <button type="button" id="showButton" class="btn btn-outline-secondary">Show detections</button>

    <img id="detectionsImage" style="visibility: hidden" class="rounded mx-auto d-block" alt="Image with detections">

</form>


<script src="{{ url_for('static', path='/js/main.js') }}" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
